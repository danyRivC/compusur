<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <mat-form-field>
        <input
        matInput 
        placeholder="Título"
        name="title"
        ngModel
        >
    </mat-form-field>
    <mat-form-field>
        <input
        matInput 
        placeholder="Descripción"
        name="description"
        ngModel>
    </mat-form-field>
    <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">

            <mat-expansion-panel-header>

                <mat-panel-title>Seleciona un icono</mat-panel-title>
                
            </mat-expansion-panel-header>
            <mat-grid-list cols=4 rowHeigt = "1:1">
                <mat-grid-tile>
                    <mat-radio-group [ngModel] name="icon">
                        <mat-radio-button value="none" >
                            <i mat-list-icon class="material-icons help" >help</i>
                        </mat-radio-button>    
                    </mat-radio-group>
                </mat-grid-tile>
                <mat-grid-tile *ngFor="let icon of icons" >
                    <mat-radio-group [ngModel] name="icon">
                        <mat-radio-button value="devicon-{{icon.name}}-{{getIconVersion(icon)}} colored"> 
                            <i mat-list-icon class="devicon-{{icon.name}}-{{getIconVersion(icon)}} colored"></i>
                        </mat-radio-button>
                    </mat-radio-group>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-expansion-panel>
        
    </mat-accordion>
    <button class="new-question" type="submit" mat-raised-button>Enviar</button>
</form>
