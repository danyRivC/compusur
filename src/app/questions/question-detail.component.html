<mat-spinner style="font-size: 20px" *ngIf="loading"></mat-spinner>
<div *ngIf="!loading">
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar>
                <i mat-list-icon class="{{question.icon}} colored icon" ></i>
            </div>
            <mat-card-title>
                <h2>{{question.title}}</h2>
            </mat-card-title>
            <mat-card-subtitle>
                <small>Danny Rivadeneira - {{question.createdAt | amLocale:'es' |amTimeAgo }}</small>
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{question.description}}</p>
        </mat-card-content>
    </mat-card>
    <div class="answers">
        Respuestas
        <ul class="answers-list" *ngIf="question.answers.length > 0" >
            <li *ngFor="let answer of question.answers">
                <h5>{{ answer.user.fullName() }} 
                    <small>{{answer.createdAt | amLocale:'es' | amTimeAgo}}</small>
                </h5>
                <p class="description">
                    {{answer.description}}
                </p>
            </li>
                
        </ul>
        <p *ngIf="question.answers.length === 0">Se el primero en responder</p>
    
        <app-answers-form [question]="question" class="answer-form"></app-answers-form>
    </div>
</div>
